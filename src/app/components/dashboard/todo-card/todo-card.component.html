<div class="flex items-center justify-between w-full">
  <div class="flex gap-6">
    <div
      class="flex relative text-4xl justify-center items-center min-h-[4rem] min-w-[4rem] max-w-[4rem] max-h-[4rem] text-white"
    >
      <div
        class="absolute w-full h-full bg-blue-700 -right-1.5 -bottom-1.5"
      ></div>
      <div
        class="flex w-full h-full justify-center items-center z-10 bg-blue-500"
      >
        <i [class]="fontAwesomeIcon"></i>
      </div>
    </div>
    <div class="text-gray-500 flex flex-col max-w-[12rem]">
      <div class="text-2xl font-bold">{{ title }}</div>
      <div class="text-sm">
        {{ description }}
      </div>
    </div>
  </div>
  <app-button
    (click)="onToggle()"
    [variant]="checked ? 'secondary' : 'primary'"
  >
    <div *ngIf="!checked">
      Check <i class="fa-solid fa-circle-check text-green-600"></i>
    </div>
    <div *ngIf="checked">
      Uncheck <i class="fa-sharp fa-solid fa-circle-xmark text-rose-400"></i>
    </div>
  </app-button>
</div>
