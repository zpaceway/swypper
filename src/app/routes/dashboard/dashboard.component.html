<div
  class="fixed top-0 bottom-0 left-0 right-0 flex justify-center items-center"
>
  <div
    class="flex flex-col justify-end max-w-lg w-full h-full bg-blue-500 border-x border-gray-300"
  >
    <div
      class="flex flex-col justify-center w-full h-60 p-4 gap-4 text-white font-bold"
    >
      <div class="text-2xl">Hi, {{ user?.displayName }}</div>
      <div class="text-4xl whitespace-pre">
        {{ getFormattedDate() }}
      </div>
    </div>
    <div class="flex flex-col p-4 h-full bg-white w-full gap-6">
      <div *ngFor="let todoItem of todoItems">
        <app-todo-card
          [title]="todoItem.title"
          [description]="todoItem.description"
          [checked]="todoItem.checked"
          (click)="toggleItem(todoItem.id)"
        ></app-todo-card>
      </div>
    </div>
  </div>
</div>
